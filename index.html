<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふるさと納税 控除上限額計算ツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5 animate-on-load">
        <div class="text-center mb-4">
            <h1>ふるさと納税 シミュレーター</h1>
            <p class="lead">あなたの控除上限額を計算します</p>
        </div>

        <div class="card p-4 p-md-5">
            <div class="row g-4">
                <div class="col-md-6">
                    <label for="salary" class="form-label">給与収入（年収）</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="salary" placeholder="例: 5000000">
                        <span class="input-group-text">円</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="other-income" class="form-label">その他の所得</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="other-income" value="0">
                        <span class="input-group-text">円</span>
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="social-insurance" class="form-label">社会保険料等の控除額</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="social-insurance" placeholder="不明な場合は空欄">
                        <span class="input-group-text">円</span>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="long-term-care-insurance" checked>
                        <label class="form-check-label" for="long-term-care-insurance">
                            介護保険加入有（40歳以上）
                        </label>
                    </div>
                    <div class="form-text">
                        金額が不明な場合は概算します。介護保険加入の有無で概算率が変わります（有: 約15%, 無: 約14.3%）。
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="spouse-deduction" class="form-label">配偶者控除</label>
                    <select class="form-select" id="spouse-deduction">
                        <option value="none">なし</option>
                        <option value="general">あり（一般）</option>
                        <option value="senior">あり（70歳以上）</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="dependents" class="form-label">扶養家族（16歳以上）の人数</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="dependents" value="0">
                        <span class="input-group-text">人</span>
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="other-deductions" class="form-label">その他の控除の合計額</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="other-deductions" value="0">
                        <span class="input-group-text">円</span>
                    </div>
                    <div class="form-text">生命保険料控除、地震保険料控除、医療費控除など</div>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button id="calculate-btn" class="btn btn-primary btn-lg">計算する</button>
                <button id="print-btn" class="btn btn-secondary btn-lg d-none">印刷する</button>
            </div>
        </div>

        <div id="result-wrapper" class="mt-5 d-none">
            <div id="result" class="p-4 text-center"></div>
            <div class="accordion mt-3" id="calculation-details-accordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            計算過程の表示
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#calculation-details-accordion">
                        <div class="accordion-body" id="calculation-details"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
